<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body
        {
            padding-top: 60px;
        }
    </style>
    <link href="css/bootstrap-responsive.min.css" rel="stylesheet" />
    <link href="css/knockout-multiselect.css" rel="stylesheet" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="brand" href="#">Knockout Multiselect</a>
                <div class="nav-collapse collapse">
                    <ul class="nav">
                        <li class="active"><a href="#">Home</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Knockout Multiselect</h1>
        <hr />
        <div class="row">
            <div class="span6">
                <pre data-bind="text: ko.toJSON($data, null, 2)"></pre>
            </div>
            <div class="span6">
                <div data-bind="multiselect: filtro1"></div>
                <div data-bind="multiselect: filtro2"></div>
            </div>
        </div>

        <hr />
    </div>
    <script src="js/jquery-1.9.1.min.js.js"></script>
    <script src="js/knockout-2.2.1.debug.js.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-multiselect.js"></script>
    <script type="text/html" id="ko-multiselect-template">
        <div class="btn-group ko-multiselect-container">
            <button type="button" class="dropdown-toggle btn" data-toggle="dropdown">Select <b class="caret"></b></button>
            <div class="dropdown-menu text-center ko-multiselect-inner-container">
                <!-- ko if: enableSearch -->
                <div class="input-prepend input-block-level ko-multiselect-search">
                    <span class="add-on"><i class="icon-search"></i></span>
                    <input type="text" placeholder="Search" data-bind="value: filter, valueUpdate: 'afterkeydown'">
                </div>
                <!-- /ko -->
                <!-- ko if: enableSelectAll -->
                <div class="btn-group ko-multiselect-controls">
                    <button class="btn" data-bind="click: selectAll"><i class="icon-check"></i>&nbsp;Select All</button>
                    <button class="btn" data-bind="click: clearSelected"><i class="icon-ban-circle"></i>&nbsp;Clear</button>
                </div>
                <!-- /ko -->
                <ul class="ko-multiselect-options" data-bind="foreach: options">
                    <li>
                        <label>
                            <input type="checkbox" data-bind="attr: { name: $data }, value: $root.getValueFor($data), checked: $root.selectedOptions" />&nbsp;<span data-bind="    text: $root.getTextFor($data)"></span>
                        </label>
                    </li>
                </ul>
            </div>
        </div>
    </script>
    <script>
        var knockoutMultiSelectViewModel = function (parameters) {
            var self = this;
            //knockout options
            self.options = ko.observableArray(parameters.options || []);
            self.selectedOptions = ko.observableArray(parameters.selectedOptions || []);
            self.optionsText = parameters.optionsText || '';
            self.optionsValue = parameters.optionsValue || '';

            //custom options
            self.originalOptions = ko.observableArray(parameters.options || []);


            self.filter = ko.observable('');
            self.enableSearch = ko.observable(parameters.enableSearch || false);
            self.enableSelectAll = ko.observable(parameters.enableSelectAll || false);

            self.selectAll = function () {
                if (!(self.optionsValue || self.optionsText)) {
                    self.selectedOptions(self.options());
                    return;
                }

                self.selectedOptions([]);
                $.each(self.options(), function (index, value) {
                    self.selectedOptions.push(value[self.optionsValue || self.optionsText].toString());
                });
            };

            self.clearSelected = function () {
                self.selectedOptions([]);
            };

            self.getValueFor = function (data) {
                if (self.optionsValue || self.optionsText) return data[self.optionsValue || self.optionsText];
                return data;
            };

            self.getTextFor = function (data) {
                if (self.optionsText) return data[self.optionsText];
                return data;
            };

            self.filter.subscribe(function (newValue) {

                if (!newValue) {
                    self.options(self.originalOptions());
                    return;
                }

                self.options([]);
                var array = self.originalOptions();
                for (var i = 0; i < array.length; i++) {
                    var item = array[i];
                    if (self.getTextFor(item).substring(0, self.filter().length).toLowerCase() == self.filter().toLowerCase()) {
                        self.options.push(item);
                    }
                }
            });
        };

        $(function () {
            var viewModel =
            {
                filtro1: new knockoutMultiSelectViewModel({
                    options: [{ value: 1, text: 'Guitar' }, { value: 2, text: 'Piano' }, { value: 3, text: 'Drums' }, { value: 4, text: 'Bass' }, { value: 5, text: 'Violin' }, { value: 6, text: 'Viola' }, { value: 7, text: 'Cello' }],
                    optionsText: 'text',
                    optionsValue: 'value',
                    enableSearch: true,
                    enableSelectAll: true
                }),
                filtro2: new knockoutMultiSelectViewModel({
                    options: [{ value: 1, text: 'Ajax' }, { value: 2, text: 'JavaScript' }, { value: 3, text: 'C#' }, { value: 4, text: 'ASP.NET' }],
                    optionsText: 'text',
                    optionsValue: 'value',
                    enableSearch: true,
                    enableSelectAll: true
                })
                
            };
            ko.applyBindings(viewModel);
        });
    </script>
</body>
</html>
